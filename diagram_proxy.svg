<svg width="800" height="220" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
  <style>
    .box { fill: #fff; stroke: #333; stroke-width: 2; rx: 5; }
    .sw-box { fill: #e1f5fe; stroke: #0288d1; }
    .cache-box { fill: #e8f5e9; stroke: #388e3c; }
    .arrow { stroke: #333; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    .arrow-bi { marker-start: url(#arrowhead-rev); }
    .text { fill: #333; text-anchor: middle; font-size: 16px; }
    .label { fill: #555; text-anchor: middle; font-size: 14px; }
  </style>

  <!-- Boxes -->
  <rect x="25" y="85" width="160" height="50" class="box" />
  <text x="105" y="115" class="text">アプリケーション</text>
  <text x="105" y="75" class="label">（ブラウザ）</text>

  <rect x="320" y="85" width="160" height="50" class="box sw-box" />
  <text x="400" y="115" class="text">サービスワーカー</text>

  <rect x="615" y="85" width="160" height="50" class="box" />
  <text x="695" y="115" class="text">ネットワーク</text>

  <rect x="320" y="160" width="160" height="40" class="box cache-box" />
  <text x="400" y="185" class="text">キャッシュ</text>

  <!-- Arrows -->
  <path d="M185 110 H 315" class="arrow" />
  <text x="252.5" y="100" class="label">リクエスト</text>

  <path d="M485 110 H 610" class="arrow" />
  <text x="547.5" y="100" class="label">リクエスト</text>

  <path d="M400 135 V 155" class="arrow arrow-bi" />
  <text x="465" y="155" class="label">キャッシュ確認</text>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
    <marker id="arrowhead-rev" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="10 0, 0 3.5, 10 7" fill="#333" />
    </marker>
  </defs>
</svg>